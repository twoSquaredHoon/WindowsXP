<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>
        <div class="wallpaper">
            <img class="background1" src="sky.png">
            <img class="parallax2" src="hill2.png">
            <img class="parallax1" src="mountain.png">
        </div>

        <div class="UI">
            <img class="taskbar" src="taskbar.png">
        </div>

        <button type="button" class="startButton">
            <img src="startButton.png" alt="Button Image">
        </button>

        <button type="button" class="internetButton">
            <img src="explorer.png" alt="About">
        </button>

        <div class="tab">
            <img src = "screen.png">
        </div>

        <script src="parallax.js"></script>

</body>


</html>
